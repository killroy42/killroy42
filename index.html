<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>

		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
		<title>Killroy</title>
	</head>
	<body>
		<!-- HEADER -->
		<div id="header_wrap" class="outer">
			<header class="inner">
				<a id="forkme_banner" href="https://github.com/killroy42">View on GitHub</a>

			</header>
		</div>

		<div id="main_content_wrap" class="outer">
			<section class="inner">
				<h3><a id="livestream" class="anchor" href="#livestream" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Live Stream</h3>
			</section>
			<section class="inner" style="max-width: 100%;">

							src="//player.twitch.tv/?html5&amp;channel=xenocideacademy"
							width="100%" height="100%"
						></iframe>
						</div>
					</div>
				</div>

						<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
							<iframe
								src="multichat.html"
								width="100%" height="100%"
								frameborder="0"
								allowfullscreen="true"
								scrolling="no"></iframe>
						</div>
					</div>
				</div>
				</section>
		</div>

				<p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
